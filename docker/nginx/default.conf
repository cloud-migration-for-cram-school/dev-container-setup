server {
    listen 80;

    # APIリクエストをバックエンドにプロキシ
    location /api/ {
        proxy_pass http://backend:8000/;
    }

    # 静的ファイルとindex.htmlをフロントエンドで配信
    location / {
        root /usr/share/nginx/html;
        index index.html;
        try_files $uri /index.html;
        proxy_pass http://frontend:3000/;
    }
}
