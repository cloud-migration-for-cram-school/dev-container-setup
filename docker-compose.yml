version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: docker/python/Dockerfile
    container_name: backend
    environment:
      - ENV_FILE=.env
    volumes:
      - ./backend:/app
      - ./backend/config/apitest-418907-1658bd7509d0.json:/app/backend/config/apitest-418907-1658bd7509d0.json  # JSONファイルをマウント
    ports:
      - "8000:8000"

  frontend:
    build:
      context: .
      dockerfile: docker/frontend/Dockerfile
    container_name: frontend
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app    # フロントエンドコードのマウント
      - node_modules:/app/node_modules  # node_modulesを永続ボリュームに
    depends_on:
      - backend

  nginx:
    image: nginx:latest
    container_name: nginx
    volumes:
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    ports:
      - "8080:80"
    depends_on:
      - backend
      - frontend

# 名前付きボリュームの定義
volumes:
  node_modules: {}
